name: PHP Composer

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'development'
    paths:
      - '**.php'
      - '**.phpstub'
      - 'composer.json'
      - 'composer.lock'
      - 'phpcs.xml.dist'
      - 'psalm.xml'
      - '.github/workflows/php.yml'
  pull_request:
    branches:
      - 'main'
      - 'development'
    paths:
      - '**.php'
      - '**.phpstub'
      - 'composer.json'
      - 'composer.lock'
      - 'phpcs.xml.dist'
      - 'psalm.xml'
      - '.github/workflows/php.yml'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run QA
      run: composer run-script qa
